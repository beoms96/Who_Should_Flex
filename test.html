<!DOCTYPE html>
<meta charset="UTF-8"/>
<title>WebSocket 테스트</title>
<script language="javascript" type="text/javascript">

    var wsURI = "ws://echo.webSocket.org/";
    var output;
    var exampleSocket;

    function init()
    {
        output = document.getElementById("output");
        testWebSocket();
    }

    function testWebSocket()
    {
        exampleSocket = new WebSocket(wsURI);
        exampleSocket.onopen = function(evt) { onOpen(evt); };
        exampleSocket.onclose = function(evt) { onClose(evt); };
        exampleSocket.onmessage = function(evt) { onMessage(evt); };
        exampleSocket.onerror = function(evt) {onError(evt); };
    }

    function onOpen(evt)
    {
        writeToScreen("연결완료");
        doSend("테스트 메세지");
    }

    function onClose(evt)
    {
        writeToScreen("연결해제");
    }

    function onMessage(evt)
    {
        writeToScreen('<span style="color: blue;">수신: ' + evt.data +'</span>');
        exampleSocket.close();
    }

    function onError(evt)
    {
        writeToScreen('<span style="color: red;">에러: '+ evt.data);
    }

    function doSend(message)
    {
        writeToScreen("발신: " + message);
        exampleSocket.send(message);
    }

    function writeToScreen(message)
    {
        var pre = document.createElement("p");
        pre.style.wordWrap = "break-word";
        pre.innerHTML = message;
        output.appendChild(pre);
    }

    window.addEventListener("load", init, false);

</script>
    <body>
        <h2>WebSocket Test</h2>
        <div id = "output"></div>
    </body>
</html>
